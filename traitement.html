<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طلب الشراء</title>
    <style>
        /* تنسيق عام للصفحة */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        /* رأس الصفحة */
        .header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 40px;
            text-align: center;
        }

        /* حاوية سلة التسوق */
        .cart-container {
            background-color: white;
            max-width: 900px;
            margin: 40px auto;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            font-size: 18px;
            color: #34495e;
            margin-bottom: 20px;
        }

        .cart-header h2 {
            font-size: 22px;
            color: #e74c3c;
        }

        /* تفاصيل المنتجات في السلة */
        .cart-items {
            border-top: 1px solid #ddd;
            margin-bottom: 20px;
            padding-top: 20px;
        }

        .cart-items .item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .cart-items .item .item-name {
            font-size: 16px;
            color: #2c3e50;
        }

        .cart-items .item .item-price {
            font-size: 16px;
            color: #2c3e50;
        }

        /* حسابات السلة */
        .cart-summary {
            display: flex;
            justify-content: space-between;
            font-size: 18px;
            padding: 10px 0;
            border-top: 1px solid #ddd;
        }

        .cart-summary .total {
            font-weight: bold;
            color: #e74c3c;
        }

        /* زر القيام بالطلب */
        .order-button {
            width: 100%;
            padding: 15px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            text-align: center;
        }

        .order-button:hover {
            background-color: #c0392b;
        }

        /* تنسيق النصوص الثانوية */
        .discount-code, .payment-option {
            color: #16a085;
            cursor: pointer;
            margin-top: 10px;
        }

        .discount-code:hover, .payment-option:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- رأس الصفحة -->
    <div class="header">
        <h1>سلة التسوق</h1>
    </div>

    <!-- حاوية سلة التسوق -->
    <div class="cart-container">
        <div class="cart-header">
            <h2>تفاصيل الطلب</h2>
            <div>عدد المنتجات: 3</div>
        </div>

        <!-- تفاصيل المنتجات في السلة -->
        <div class="cart-items">
            <div class="item">
                <div class="item-name">منتج 1</div>
                <div class="item-price">50.00 د.ج</div>
            </div>
            <div class="item">
                <div class="item-name">منتج 2</div>
                <div class="item-price">30.00 د.ج</div>
            </div>
            <div class="item">
                <div class="item-name">منتج 3</div>
                <div class="item-price">20.00 د.ج</div>
            </div>
        </div>

        <!-- حسابات السلة -->
        <div class="cart-summary">
            <div>المجموع الفرعي</div>
            <div>100.00 د.ج</div>
        </div>
        <div class="cart-summary">
            <div>الضريبة (10%)</div>
            <div>10.00 د.ج</div>
        </div>
        <div class="cart-summary total">
            <div>المجموع الكلي</div>
            <div>110.00 د.ج</div>
        </div>

        <!-- كود الخصم -->
        <div class="discount-code">تطبيق كود خصم</div>

        <!-- خيار الدفع -->
        <div class="payment-option">الدفع بالتقسيط مع "ألما"</div>

        <!-- زر القيام بالطلب -->
        <button class="order-button" onclick="window.location.href='traitement1.html'">إتمام الطلب</button>
    </div>

</body>
</html>
