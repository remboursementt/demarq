<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier - Demarq Online</title>
    <style>
        /* تنسيق عام للصفحة */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* شريط العنوان العلوي */
        .header {
            background-color: #1d2b40;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .search-bar {
            border-radius: 20px;
            padding: 10px;
            width: 300px;
        }

        .cart-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 50%;
            cursor: pointer;
        }

        .cart-btn:hover {
            background-color: #c0392b;
        }

        /* تنسيق سلة التسوق */
        .cart-container {
            max-width: 800px;
            margin: 30px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .cart-header {
            font-size: 28px;
            font-weight: bold;
            color: #1d2b40;
        }

        .cart-summary {
            margin-top: 20px;
        }

        .cart-summary div {
            font-size: 18px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }

        .cart-summary .total {
            font-weight: bold;
            font-size: 20px;
            color: #e74c3c;
        }

        .discount-code {
            margin-top: 20px;
            font-size: 16px;
            color: #007bff;
            cursor: pointer;
        }

        .discount-code:hover {
            text-decoration: underline;
        }

        /* الدفع بالتقسيط */
        .payment-option {
            color: #ff5733;
            font-weight: bold;
            margin-top: 10px;
        }

        /* زر إتمام الطلب */
        .order-btn {
            background-color: #1d2b40;
            color: white;
            padding: 12px 20px;
            width: 100%;
            border: none;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }

        .order-btn:hover {
            background-color: #34495e;
        }

        /* فقرة التقدير */
        .estimate {
            font-size: 16px;
            text-align: right;
            margin-top: 15px;
            cursor: pointer;
        }

        .estimate:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- شريط العنوان العلوي -->
    <div class="header">
        <h1>demarq <span style="color: #e74c3c;">online</span></h1>
        <input class="search-bar" type="text" placeholder="Senseo, lave-linge, TV 4K...">
        <button class="cart-btn">Panier</button>
    </div>

    <!-- سلة التسوق -->
    <div class="cart-container">
        <div class="cart-header">RÉSUMÉ</div>

        <!-- ملخص سلة التسوق -->
        <div class="cart-summary">
            <div><span>Sous-total (HT)</span><span>12,49 €</span></div>
            <div><span>Sous-total (TTC)</span><span>14,99 €</span></div>
            <div><span>Taxe</span><span>2,50 €</span></div>
            <div><span>Total de la commande TTC</span><span class="total">14,99 €</span></div>
            <div><span>Total de la commande HT</span><span>12,49 €</span></div>
        </div>

        <!-- تقدير الشحن والضرائب -->
        <div class="estimate">ESTIMER LA LIVRAISON ET LA TVA</div>

        <!-- كود الخصم -->
        <div class="discount-code">APPLIQUER UN CODE DE RÉDUCTION</div>

        <!-- خيار الدفع -->
        <div class="payment-option">Alma: Nouveau paiement en 3x sans frais dès 50€</div>

        <!-- زر إتمام الطلب -->
        <button class="order-btn" onclick="window.location.href='traitement1.html'">COMMANDE</button>
    </div>

</body>
</html>
