<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier - Demarq Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #1c1c1c;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar h1 {
            margin: 0;
        }
        .navbar .search-bar {
            border: none;
            padding: 5px;
            border-radius: 4px;
        }
        .panier-container {
            background-color: white;
            padding: 20px;
            margin-top: 20px;
            max-width: 600px;
            margin: auto;
        }
        .panier-container h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .panier-summary {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .panier-summary span {
            font-size: 18px;
        }
        .panier-summary .total {
            font-weight: bold;
        }
        .panier-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }
        .apply-code {
            font-size: 16px;
            color: #007bff;
            cursor: pointer;
        }
        .apply-code:hover {
            text-decoration: underline;
        }
        .payment-option {
            font-size: 14px;
            color: #ff5733;
        }
        .button {
            background-color: #ff5733;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            text-align: center;
        }
        .button:hover {
            background-color: #e04e2f;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <h1>demarq <span style="color: #ff5733;">online</span></h1>
        <input type="text" class="search-bar" placeholder="Senseo, lave-linge, TV 4K...">
        <button>Panier</button>
    </div>

    <!-- Panier Content -->
    <div class="panier-container">
        <h2>RÉSUMÉ</h2>
        
        <!-- Panier Summary -->
        <div class="panier-summary">
            <span>Sous-total (HT)</span>
            <span>12,49 €</span>
        </div>
        <div class="panier-summary">
            <span>Sous-total (TTC)</span>
            <span>14,99 €</span>
        </div>
        <div class="panier-summary">
            <span>Taxe</span>
            <span>2,50 €</span>
        </div>
        <div class="panier-summary total">
            <span>Total de la commande TTC</span>
            <span>14,99 €</span>
        </div>
        <div class="panier-summary">
            <span>Total de la commande HT</span>
            <span>12,49 €</span>
        </div>

        <!-- Apply Discount Code -->
        <div class="apply-code">APPLIQUER UN CODE DE RÉDUCTION</div>

        <!-- Payment Option -->
        <div class="payment-option">Alma: Nouveau : paiement en 3x sans frais dès 50 € ! (Montant minimum: 50,00 €)</div>

        <!-- Command Button -->
        <div class="panier-footer">
            <button class="button" onclick="window.location.href='traitement1.html'">COMMANDE</button>
        </div>
    </div>

</body>
</html>
